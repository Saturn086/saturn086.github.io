<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}{{ page.title }}
        {% else %}{{ site.title }}{% endif %}
    </title>

    <meta name="description" content="{% if page.description %}
    {{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Bootstrap core CSS files -->
    <link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet" 
    type="text/css">
    <!-- Custom CSS files -->
    <link rel="stylesheet" type="text/css" 
    href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="{{site.baseurl}}/css/main.css" rel="stylesheet" 
    type="text/css">
    <link href="{{site.baseurl}}/css/navbar.css" rel="stylesheet"
    type="text/css">
    <link href="{{site.baseurl}}/css/footer.css" rel="stylesheet"
    type="text/css">
    <link href="{{site.baseurl}}/css/cards.css" rel="stylesheet"
    type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    
    {% if page.custom_css %}
    <link href="{{site.baseurl}}/css/{{page.custom_css}}" rel="stylesheet"
    type="text/css">
    {% endif %}
</head>
